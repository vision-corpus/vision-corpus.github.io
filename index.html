<body>
	
	
	<div class="size1 bg0 where1-parent">
		
		<!-- Form -->
		<div class="size3 flex-col-sb flex-w p-l-75 p-r-75 p-t-45 p-b-45 respon1">
			<div class="wrap-pic1">
				<span class="m1-txt2">VISION</span>
			</div>

			<div class="p-t-50 p-b-60">
				<p class="m1-txt1 p-b-36">
					<span class="m1-txt2">VISION Corpus</span> and supplementary material will be available here for download soon!
				</p>

				<form action="https://formspree.io/xoqkbapb" id="my-form" method="POST" class="contact100-form validate-form">
					<div class="wrap-input100 m-b-10 validate-input" data-validate = "Name is required">
						<input class="s2-txt1 placeholder0 input100" type="text" name="name" placeholder="Your Name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 m-b-20 validate-input" data-validate = "Email is required: ex@abc.xyz">
						<input class="s2-txt1 placeholder0 input100" type="text" name="email" placeholder="Email Address">
						<span class="focus-input100"></span>
					</div>

					<div class="w-full">
						<button id="my-form-button" class="flex-c-m s2-txt2 size4 bg1 bor1 hov1 trans-04">
							Submit the form to get updates
						</button>
					</div>
				</form>
				<p id="my-form-status"></p>
			</div>
		</div>
	</div>

	<script src="vendor/countdowntime/countdowntime.js"></script>
	<script>
		window.addEventListener("DOMContentLoaded", function() {
	  
		  // get the form elements defined in your form HTML above
		  
		  var form = document.getElementById("my-form");
		  var button = document.getElementById("my-form-button");
		  var status = document.getElementById("my-form-status");
	  
		  // Success and Error functions for after the form is submitted
		  
		  function success() {
			form.reset();
			button.style = "display: none ";
			status.innerHTML = "Thanks!";
		  }
	  
		  function error() {
			status.innerHTML = "Oops! There was a problem.";
		  }
	  
		  // handle the form submission event
	  
		  form.addEventListener("submit", function(ev) {
			ev.preventDefault();
			var data = new FormData(form);
			ajax(form.method, form.action, data, success, error);
		  });
		});
		
		// helper function for sending an AJAX request
	  
		function ajax(method, url, data, success, error) {
		  var xhr = new XMLHttpRequest();
		  xhr.open(method, url);
		  xhr.setRequestHeader("Accept", "application/json");
		  xhr.onreadystatechange = function() {
			if (xhr.readyState !== XMLHttpRequest.DONE) return;
			if (xhr.status === 200) {
			  success(xhr.response, xhr.responseType);
			} else {
			  error(xhr.status, xhr.response, xhr.responseType);
			}
		  };
		  xhr.send(data);
		}
	  </script>
